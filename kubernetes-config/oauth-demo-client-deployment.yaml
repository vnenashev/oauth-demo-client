apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oauth-demo-client
  name: oauth-demo-client
  namespace: observability
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: oauth-demo-client
  template:
    metadata:
      labels:
        app: oauth-demo-client
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - oauth-demo-db
      containers:
        - name: oauth-demo-client
          image: vnenashev/oauth-demo-client:0.3.4
          ports:
            - containerPort: 8081
              protocol: TCP
          env:
            - name: JAEGER_SERVICE_NAME
              value: oauth-demo-client
            - name: JAEGER_SAMPLER_TYPE
              value: const
            - name: JAEGER_SAMPLER_PARAM
              value: "1"
